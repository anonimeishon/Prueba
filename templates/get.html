<!DOCTYPE html>
<html>
<body>

<h1>Hash list</h1>

<div>  
{% for hashes in hashes%}
<li>Hash: {{hashes.hash}}</li>
{% endfor %}
</div>


<form action="/chain" method="POST"><input type="submit" value="New hash"></form>
<form action="/chain/last" method="GET"><input type="submit" value="See last hash"></form>
<form action="/api/v1/chain" method="GET"><input type="submit" value="See Json"></form>

</body>
</html>
